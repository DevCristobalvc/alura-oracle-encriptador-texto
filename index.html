<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos By DevCristobalvc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Textos<br><strong>By DevCristobalvc</strong></h1>
        <textarea id="input-text" placeholder="Ingresa tu texto aquí..."></textarea>
        <div class="buttons">
            <button onclick="encryptText()">Encriptar</button>
            <button onclick="decryptText()">Desencriptar</button>
        </div>
        <textarea id="output-text" placeholder="El resultado aparecerá aquí..." readonly></textarea>
        <button onclick="copyToClipboard()">Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
